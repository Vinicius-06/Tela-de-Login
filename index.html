<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <form class="formulario">
        <fieldset>
            <legend class="login">Login</legend>

            <label class="n1" for="name">Nome:</label>
            <input type="text" id="name" placeholder="Seu nome">

            <label class="s1" for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Sua senha">

            <label class="e1" for="email">Email:</label>
            <input type="text" id="email" placeholder="Seu email">

            <div class="botao">
                <button class="btn1">Login</button>
                <p>Cadastre-se: <a class="btn2" href="#">Fazer Cadastro</a></p>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
